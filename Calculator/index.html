<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title></title>
</head>

<body>

    <div class="container">
        <div class="cpad">
            <div class="history">
                9*9
            </div>
            <div class="screen">
                <span id="screen-text">81</span>

            </div>
            <div class="buttons-holder">
                <div class="keys clear">C</div>
                <div class="keys" id="change-sign">&plus;/&minus;
                </div>
                <div class="keys" id="percent">&percnt;</div>
                <div class="keys operator" id="backslash">&divide;</div>
                <div class="keys number" id="seven">7</div>
                <div class="keys number" id="eight">8</div>
                <div class="keys number" id="nine">9</div>
                <div class="keys operator" id="multiply">&times;</div>
                <div class="keys number" id="four">4</div>
                <div class="keys number" id="five">5</div>
                <div class="keys number" id="six">6</div>
                <div class="keys operator" id="subtract">&minus;</div>
                <div class="keys number" id="one">1</div>
                <div class="keys number" id="two">2</div>
                <div class="keys number" id="three">3</div>
                <div class="keys operator" id="addition">&plus;</div>
                <div class="keys number" id="zero">0</div>
                <div class="keys" id="dot">.</div>
                <div class="keys delete" id="del">del</div>
                <div class="keys" id="equals">&equals;</div>

            </div>

        </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
